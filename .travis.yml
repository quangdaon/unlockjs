language: node_js
node_js:
  - stable
  - 10.3.0
env:
  matrix: KARMA_REPORTER=dots
cache:
  directories:
    - node_modules
dist: xenial
services:
  - xvfb
before_script:
  - npm ci
script:
  - npm test
  - npm run codacy
jobs:
  include:
    - stage: deploy
      name: "Deploy Package to NPM"
      node_js: stable
      script:
        - npm run build
      deploy:
        provider: npm
        skip_cleanup: true
        email: quangdaon@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: quangdaon/unlockjs
    - stage: docs
      name: "Deploy Documentation"
      node_js: stable
      env:
        - GH_USER="quangdaon"
        - GH_EMAIL="quangdaon@gmail.com"
        - DOC_REPO="unlockjs"
        - DOC_BRANCH="gh-pages"
        - DOC_FOLDER_NAME="docs"
        - DOC_REPO_URL="github.com/${GH_USER}/${DOC_REPO}.git"
        - secure: 
      script:
        - npm run docs
      after_success:
        - MESSAGE=$(git log --format=%B -n 1 $TRAVIS_COMMIT)
        - git remote
        - git config user.email ${GH_EMAIL}
        - git config user.name ${GH_USER}
        - git add ${DOC_FOLDER_NAME}/*
        - git commit -m "${DOC_REPO} - ${MESSAGE}" --force
        - git subtree push --prefix ${DOC_FOLDER_NAME} "https://${GITHUB_ACCESS_TOKEN}@${DOC_REPO_URL}" ${DOC_BRANCH}
stages:
  - test
  - name: deploy
    if: tag IS present
  - name: docs
